<!DOCTYPE html>
<html>
  <head>
    <title>Position practice</title>
  </head>
  <body style="height: 3000px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: #ffffff;
        position: fixed;
        top: 10px;
        left: 10px;
        right: 50px;
        z-index: 0;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        position: fixed;
        left: 0px;
        bottom: 0;
        top: 55px;
        width: 70px;
      "
    >
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        x
      </div>

      sidebar
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 10px;
        top: 10px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: rgb(156, 120, 163);
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          background-color:black;
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
